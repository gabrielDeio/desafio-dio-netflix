<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--owl css-->
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.min.css">

    <!--responsividade-->
    <link rel="stylesheet" href="responsive.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Mais recentes</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">MAD MEN</h3>
                <p class="descricao">Na Nova York dos anos 60, Don Draper é diretor criativo de uma agência 
                    de publicidade. Entre crises pessoais e a pressão no trabalho, vemos um retrato da sociedade 
                    da época.
                </p>
                <div class="botoes">    
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>        
            </div>
            
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="../img/mini1.jpg" alt="imagem"></div>
            <div class="item"><img src="../img/mini2.jpg" alt="imagem"></div>
            <div class="item"><img src="../img/mini3.jpg" alt="imagem"></div>
            <div class="item"><img src="../img/mini4.jpg" alt="imagem"></div>
            <div class="item"><img src="../img/mini5.jpg" alt="imagem"></div>
            <div class="item"><img src="../img/mini6.jpg" alt="imagem"></div>
            <div class="item"><img src="../img/mini7.jpg" alt="imagem"></div>
            <div class="item"><img src="../img/mini8.jpg" alt="imagem"></div>
            <div class="item"><img src="../img/mini9.jpg" alt="imagem"></div>
            <div class="item"><img src="../img/mini10.jpg" alt="imagem"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4d7f6456d3.js" crossorigin="anonymous"></script>
    <script src="../js/owl/jquery.min.js"></script>
    <script src="../js/owl/owl.carousel.min.js"></script>
    <script src="../js/owl/setup.js"></script>
</body>
</html>
